<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="mainWrapper" class="m-5">
        <div id="left-container">
            <h3>Registeration Form</h3>
            <form id="Reg_Form" class="m-5">
                <br>
                <label style="font-size: large;">First Name:</label>
                <input type="text" id="fname" placeholder="Your First Name">
                <br><br>
                <label style="font-size: large;">Last Name:</label>
                <input type="text" id="lname" placeholder="Your Last Name">
                <br><br>
                <label style="font-size: large;">Email:</label>
                <input type="email" id="email" placeholder="xyz@gmail.com">
                <br><br>
                <label style="font-size: large;">Number:</label>
                <input type="text" id="num" placeholder="">
                <br><br>
                <button type="submit" class="btn btn-primary" style="margin-left: 150px;">Submit</button>
                <br><br>
        </form>
        </div>
        <div id="right-container">
            <h3>User Details</h3>
            <br>
            <h5>First Name: <p id="1"></p></h5>
            <h5>Last Name: <p id="2"></p></h5>
            <h5>Email: <p id="3"></p></h5>
            <h5>Phone Number: <p id="4"></p></h5>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
